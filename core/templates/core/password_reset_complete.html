<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password changed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #fd7e14;
        color: white;
      }
      .btn-primary {
        background-color: #fd7e14;
        border-color: #fd7e14;
      }
      .btn-primary:hover {
        background-color: #e06c0c;
        border-color: #e06c0c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Password changed</h3>
            </div>
            <div class="card-body">
              <p class="mb-3">Your password has been set. You can now log in with your new password.</p>
              <a href="{% url 'accounts:login' %}" class="btn btn-primary">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
